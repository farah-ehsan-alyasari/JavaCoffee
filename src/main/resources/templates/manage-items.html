<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<head th:replace="/common/components :: common-header" />
</head>

<body>
<!-- Navigation -->
<div th:replace="/common/components :: common-navbar" >
</div>

<!-- Main Content -->
<div class="container">
    <div class="row" style="padding-top: 20px">
        <button class="btn btn-success">
            <a th:href="@{/add-new-item}" style="color:white; text-decoration=none;" onmouseover="this.style.textDecoration='none';">
            Add a new Item
            </a></button>
    </div>
    <div class="row" style="padding-top: 20px;">
        <div class="table-responsive">
            <table id="itemListTable" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>List Price</th>
                    <th>Discounted Price</th>
                    <th>Active Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${itemList}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.category}"></td>
                        <td th:text="${#strings.abbreviate(item.description, 500)}"></td>
                        <td th:text="${item.listPrice}"></td>
                        <td th:text="${item.ourPrice}"></td>
                        <td th:text="${item.active}"></td>
                        <td><a th:href="@{/update-item/?id=}+${item.id}">Edit</a></td>
                        <td><a th:href="@{/delete-item/?id=}+${item.id}">Delete</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- Footer -->
<div th:replace="/common/components :: common-footer" >
</div>
<script>

</script>
</body>
</html>
