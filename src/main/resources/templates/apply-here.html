<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<head th:replace="/common/components :: common-header"/></head>

<body>
<!-- Navigation -->
<div th:replace="/common/components :: common-navbar"/>
</div>

<!-- Main Content-->
<div class="container pt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            <h2>Hello,</h2>
            <p>Thank you for your interest in working for us. There are no current openings right now for any job. Please send your resume in PDF format, and we will consider you for future opportunities as they arise. We appreciate your interest!</p>
            <form action="#" th:action="@{/upload-process}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" class="form-control" name="fullName" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="upload">Resume in PDF format:</label>
                    <input type="file" class="form-control-file" name="file" accept=".pdf" id="upload">
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary" name="submitButton">Submit</button>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<div class="footer">
    <div th:replace="/common/components :: common-footer"></div>
</div>
</body>
</html>

<style>
    .footer{
        padding-top:30px;
    }
</style>
