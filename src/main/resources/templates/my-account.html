<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<head th:replace="/common/components :: common-header"/></head>

<body>
<!-- Navigation -->
<div th:replace="/common/components :: common-navbar"/>
</div>

<!-- Main Content -->
<div class="container" style="padding-top:40px;">
    <div class="row">
        <div class="col">
            <!-- Nav Tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="orders-tab" data-toggle="tab" href="#orders" role="tab" aria-controls="orders" aria-selected="false">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="billing-tab" data-toggle="tab" href="#billing" role="tab" aria-controls="billing" aria-selected="false">Billing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="shipping-tab" data-toggle="tab" href="#shipping" role="tab" aria-controls="shipping" aria-selected="false">Shipping</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Content of Tabs -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="orders" role="tabpanel" aria-labelledby="orders-tab">
            <!-- content for Orders tab goes here -->
        </div>
        <div class="tab-pane fade" id="billing" role="tabpanel" aria-labelledby="billing-tab">
            <!-- content for Billing tab goes here -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">
                    <a th:href="@{/listOfCreditCard}">List of Credit Card</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/addNewCreditCard}">Add or Update Credit Card</a>
                </li>
            </ol>
            <div th:if="${listOfCreditCard}">
                <form th:action="@{/setDefaultPayment}" method="post">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Default</th>
                                <th>Credit Card</th>
                                <th>Operations</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="userPayment: ${userPaymentList}">
                                <td>
                                    <input type="radio" name="defaultUserPaymentId" th:value="${userPayment.id}" th:checked="${userPayment.defaultPayment}">
                                </td>
                                <td th:text="${userPayment.cardName}">
                                    <a th:href="@{/updateCreditCard(id=${userPayment.id})}">Update Card</a>
                                    <a th:href="@{/removeCreditCard(id=${userPayment.id})}">Remove Card</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
        </div>
        <div class="tab-pane fade" id="shipping" role="tabpanel" aria-labelledby="shipping-tab">
            <!-- content for Shipping tab goes here -->
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="/common/components :: common-footer"></div>
</body>
</html>
