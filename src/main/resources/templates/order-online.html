<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<head th:replace="/common/components :: common-header"/></head>

<body>
<!-- Navigation -->
<div th:replace="/common/components :: common-navbar"/>
</div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div>
            <div th:if="${emptyList}">
                <h5>Opps, no result is found. Try again later</h5>
            </div>
        </div>
    </div>
    <div>
            <div class="container" style="padding-top:40px;">
                <div class="row">
                    <div th:each="item : ${itemList}" class="col-md-3 mb-4">
                        <div th:if="${item != null}" class="card h-100">
                            <img class="card-img-top item-image" th:src="@{images/items/}+${item.id}+'.png'" alt="Item Image">
                            <div class="card-body">
                                <h5 class="card-title item-title" th:text="${item.name}"></h5>
                                <p class="card-text item-description" th:text="${#strings.abbreviate(item.description, 500)}"></p>
                                <div class="d-flex justify-content-start align-items-center">
                                    <span class="item-currency">$</span>
                                    <span class="item-price mr-2" th:text="${#numbers.formatDecimal(item.ourPrice, 0, 'COMMA', 2, 'POINT')}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="/common/components :: common-footer"></div>
</body>
</html>
