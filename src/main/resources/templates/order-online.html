<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<head th:replace="/common/components :: common-header"/></head>

<body>
<!-- Navigation -->
<div th:replace="/common/components :: common-navbar"/>
</div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div>
            <div th:if="${emptyList}">
                <h5>Opps, no result is found. Try again later</h5>
            </div>
        </div>
    </div>
    <div>
        <table border="0" id="itemList">
            <thead>
                <tr>
                </tr>
                <tr>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${itemList}">
                    <td>
                        <div th:if="${item != null}">
                            <div class="row">
                                <div class="col-xs-3">
                                    <img class="img-responsive" style="width:150px;" th:src="@{images/items/}+${item.id}+'.png'"/>
                                </div>
                                <div class="col-xs-9">
                                    <h4 th:text="${item.name}"></h4>
                                    <span style="font-size:x-large; color: red;">$
                                        <span th:text="${#numbers.formatDecimal(item.ourPrice, 0, 'COMMA', 2, 'POINT')}">
                                        </span>
                                    </span>
                                    <span style="text-decoration:line-through;">$
                                        <span th:text="${#numbers.formatDecimal(item.listPrice, 0, 'COMMA', 2, 'POINT')}">
                                        </span>
                                    </span>
                                    <p th:text="${#strings.abbreviate(item.description, 500)}"></p>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div th:replace="/common/components :: common-footer"></div>
</body>
</html>
