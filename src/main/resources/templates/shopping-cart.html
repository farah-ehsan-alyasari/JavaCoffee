<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<head th:replace="/common/components :: common-header" />
</head>

<body>
<!-- Navigation -->
<div th:replace="/common/components :: common-navbar" >
</div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h2>Shopping Cart</h2>
            <hr>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <!-- Table rows for each product in the cart -->
                <tr>
                    <td>Product A</td>
                    <td>$10.00</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$10.00</td>
                    <td><button class="btn btn-danger btn-sm">Remove</button></td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>$20.00</td>
                    <td><input type="number" value="2" min="1"></td>
                    <td>$40.00</td>
                    <td><button class="btn btn-danger btn-sm">Remove</button></td>
                </tr>
                <!-- Add more table rows for each product in the cart -->
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h2>Order Summary</h2>
            <hr>
            <p>Subtotal: $50.00</p>
            <p>Shipping: $5.00</p>
            <p>Total: $55.00</p>
            <button class="btn btn-primary btn-lg btn-block">Checkout</button>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="/common/components :: common-footer" >
</div>
</body>
</html>
