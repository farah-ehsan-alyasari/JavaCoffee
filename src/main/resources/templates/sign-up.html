<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<!-- Header -->
<head th:replace="/common/components :: common-header"/></head>

<body>

<!-- Navigation -->
<div th:replace="/common/components :: common-navbar"/>
</div>

<div class="container">
  <h2 class="text-center" style="padding-top: 50px; padding-bottom: 50px;">Sign Up Form</h2>
 <div>
   <form class="mt-0" action="#" th:action="@{/signup-process}" th:object="${userDto}" id="userForm" method="post" enctype="utf8">
     <div class="form-group row">
       <div class="col-md-6 col-sm-12">
         <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"/>
         <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
       </div>
       <div class="col-md-6 col-sm-12">
         <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
         <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
       </div>
     </div>
     <div class="form-group row">
       <div class="col-md-12 col-sm-12">
       <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
       <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
       </div>
     </div>
     <div class="form-group row">
       <div class="col-md-12 col-sm-12">
       <input type="text" th:field="*{phone}" placeholder="Phone Number" class="form-control"/>
       <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
       </div>
     </div>
     <div class="form-group row">
       <div class="col-md-12 col-sm-12">
       <input type="text" th:field="*{zip}" placeholder="Zip" class="form-control"/>
       <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></span>
       </div>
     </div>
     <div class="form-group row">
       <div class="col-md-12 col-sm-12">
       <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control"/>
       <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
       </div>
     </div>
     <div class="form-group row">
       <div class="col-md-12 col-sm-12">
       <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
       <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
       </div>
     </div>
     <div class="form-group row">
       <div class="col-md-12 col-sm-12">
       <input type="password" th:field="*{matchingPassword}" placeholder="Repeat Password" class="form-control"/>
       <span th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></span>
       </div>
     </div>
     <div class="form-group row">
       <div class="col-md-12 col-sm-12 ">
       <input id="submitButton" class="btn btn-primary" type="submit" value="Submit" name="submitButton"/>
       </div>
     </div>
   </form>
 </div>

</div>


<!-- Footer -->
<div th:replace="/common/components :: common-footer"/></div>
</body>
</html>

<style type="text/css">
       form{
           display: flow;
           margin: 200px;
       }
</style>
