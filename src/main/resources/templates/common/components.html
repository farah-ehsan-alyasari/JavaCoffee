<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="common-header">
  <meta charset="UTF-8" />
  <title>JavaCoffee</title>
  <link rel="icon" href="https://i.imgur.com/Tqd4IiB.png" type="image/png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- DataTable -->
  <link rel="stylesheet" href="//cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
  <script src="//cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>

</head>
<body>
<div th:fragment="common-navbar">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img width="100px" src="https://i.imgur.com/Tqd4IiB.png" alt="Logo" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ">
        <!--<li class="nav-item active">
          <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span>
          </a>
        </li>-->
        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
          <a class="nav-link" th:href="@{/manage-items}">Manage Items</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_USER')">
          <a class="nav-link" th:href="@{/order-online}">Order Online</a>
        </li>
        <!--<li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_USER')">
          <a class="nav-link" th:href="@{/shopping-cart}">Shopping Cart</a>
        </li>-->
        <!--<li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_USER')">
          <a class="nav-link" th:href="@{/my-account}">My Account</a>-->
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/sign-up}">Sign Up</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/login}">Log In</a>
        </li>
        <li class="nav-item">
          <div sec:authorize="isAuthenticated() and hasAnyRole('ROLE_ADMIN','ROLE_USER')">
            <a class="nav-link">
            <span sec:authentication="name"></span>
            <span sec:authentication="principal.authorities"></span>
            </a>
          </div>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated() and hasAnyRole('ROLE_ADMIN','ROLE_USER')" >
          <a class="nav-link">
          <form action=#  th:action="@{/logout}" method="post">
            <input id="submitButton" type="submit" value="Logout" style="border:none; background-color: #f8f9fa; color: gray;" onmouseover="this.style.cursor='pointer';this.style.color='black';" onmouseout="this.style.color='gray';"/>
          </form>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div th:fragment="common-footer">
  <footer style="
   background-color: #f5f5f5;
   text-align: center;
   padding: 20px;
   position: relative;
   margin-top: 40px;
   height: 90px;
   width: 100%;">
    <p style=" margin: 0; ">&copy; 2023 JavaCoffee By Farah Ehsan Al Yasari</p>
  </footer>
</div>
</body>
</html>
